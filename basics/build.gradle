plugins {
    id 'java'
}

group = 'com.dawidg90'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.kafka:kafka-clients:3.9.0'
    implementation 'org.slf4j:slf4j-api:2.0.16'
    implementation 'org.slf4j:slf4j-reload4j:2.0.16'
}

test {
    useJUnitPlatform()
}